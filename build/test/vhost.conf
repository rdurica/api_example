 <VirtualHost *:80>
    DocumentRoot /app/src/public
    ServerName localhost

    <Directory /app/src/public>
        RewriteEngine On
        AllowOverride None
        Require all granted
        FallbackResource /index.php
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
    </Directory>
</VirtualHost>

